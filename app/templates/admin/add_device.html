{% extends "base.html" %}

{% block title %}Legg til enhet{% endblock %}

{% block content %}
<h2>Legg til enhet</h2>

<div class="form-section">
    <form method="POST">
        <div class="form-group">
            <label for="device_id">ID <span style="color: red;">*</span></label>
            <input type="text" id="device_id" name="device_id" placeholder="ISSI eller annen ID" required aria-required="true">
            <small class="text-muted">Unik id</small>
</div>

        <div class="form-group">
            <label for="name">Navn<span style="color: red;">*</span></label>
            <input type="text" id="name" name="name" placeholder="Nødnett, Nettbrett..." required aria-required="true">
        </div>

        <div class="form-group">
            <label for="category">Kategori <span style="color: red;">*</span></label>
            <input type="text" id="category" name="category" placeholder="Nødnett, nettbrett..." required aria-required="true">
        </div>

        <div class="form-group">
            <label for="location">Sted <span style="color: red;">*</span></label>
            <input type="text" id="location" name="location" placeholder="Ski, Oppegård" required aria-required="true">
        </div>

        <div class="button-group">
            <button type="submit" role="button">Legg til</button>
            <a href="{{ url_for('admin.admin_dashboard') }}" role="button" class="outline">Angre</a>
        </div>
    </form>
</div>
{% endblock %}
